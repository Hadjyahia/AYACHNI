<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> AYACHNI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div id="auth">
        
<div class="row h-100">
    <div class="col-lg-5 col-12">
        <div id="auth-left">
            <div class="auth-logo">
               <h1 style="text-align: center;">Welcome !</h1>
            </div> 
            <h2 class="auth-title">Log in</h2>
            <p class="auth-subtitle mb-5">Log in with your data that you entered during registration.</p>

            <form  *ngIf="!isLoggedIn"
            name="form"
            (ngSubmit)="f.form.valid && onSubmit()"
            #f="ngForm"
            novalidate action="index.html">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="Email"  name="email"
                    [(ngModel)]="form.email"
                    [ngModelOptions]="{standalone: true}"
                    required
                    email
                    #email="ngModel">
                    <div class="form-control-icon">
                        <img src="assets/envelope.svg" height="30px" width="30px" >
                          <!--  <i class="bi bi-person"></i> -->
                 </div>
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="email.errors && f.submitted">
                    Email is required!
                  </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Password"  [(ngModel)]="form.password" 
                    [ngModelOptions]="{standalone: true}"
                    required
                    minlength="6"
                    #password="ngModel">
                    <div class="form-control-icon">
                        <img src="assets/shield-lock.svg" height="30px" width="30px" >
                        <!--  <i class="bi bi-shield-lock"></i> -->
                   </div>
                    <div
                    class="alert alert-danger"
                    role="alert"
                    *ngIf="password.errors && f.submitted"
                  >
                    <div *ngIf="password.errors?.['required']">Password is required</div>
                    <div *ngIf="password.errors?.['minlength']">
                      Password must be at least 6 characters
                    </div>
                  </div>
                </div>
                <div class="form-check form-check-danger ">
                    <input class="form-check-input me-2" type="checkbox" value="" id="flexCheckDefault">
                    <label class="form-check-label text-gray-600" for="flexCheckDefault">
                        Keep me logged in
                    </label>
                </div>
                <button class="btn btn-danger btn-block btn-lg shadow-lg mt-5" (click)="onSubmit()">Log in</button>
                <div class="form-group">
                    <div
                      class="alert alert-danger"
                      role="alert"
                      *ngIf="f.submitted && isLoginFailed"
                    >
                     <strong>login ou mot de passe erron√©s..</strong>
                    </div>
                  </div>
            </form>
            <div class="alert alert-success" *ngIf="isLoggedIn">
                Logged in 
              </div>
            <div class="text-center mt-5 text-lg fs-4">
                <p class="text-gray-600">Don't have an account? <a href="/register" class="font-bold" >Sign
                        up</a>.</p>
                <p><a class="font-bold" href="/forgot">Forgot password?</a>.</p>
            </div>
        </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">
              <img src="assets/admin.png" />
        </div>
    </div>
</div>

    </div>
</body>

</html>
