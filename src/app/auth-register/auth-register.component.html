<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AYACHNI</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">

</head>

<body>
    <div id="auth">
        
<div class="row h-100">
    <div class="col-lg-5 col-12">
        <div id="auth-left">
           
            <h1 class="auth-title">Sign Up</h1>
            <p class="auth-subtitle mb-5">Input your data to register as an admin</p>

            <form (ngSubmit)="onSubmit()">
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="Email">
                    <div class="form-control-icon">
                        <img src="assets/envelope.svg" height="30px" width="30px" >
                        <!-- <i class="bi bi-envelope"></i> -->
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="text" class="form-control form-control-xl" placeholder="Username">
                    <div class="form-control-icon">
                        <img src="assets/person.svg" height="30px" width="30px" >
                        <!-- <i class="bi bi-person"></i> -->
                    </div>
                </div>
                <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Password">
                    <div class="form-control-icon">
                        <img src="assets/shield-lock.svg" height="30px" width="30px" >
                        <!-- <i class="bi bi-shield-lock"></i> -->
                    </div>
                </div>
                <!-- <div class="form-group position-relative has-icon-left mb-4">
                    <input type="password" class="form-control form-control-xl" placeholder="Confirm Password">
                    <div class="form-control-icon">
                        <img src="assets/shield-lock.svg" height="30px" width="30px" > 
                         <i class="bi bi-shield-lock"></i> 
                    </div> 
                </div>-->
                <button class="btn btn-danger
                
                
                btn-block btn-lg shadow-lg mt-5">Sign Up</button>
            </form>
            <div class="text-center mt-5 text-lg fs-4">
                <p class='text-gray-600'>Already have an account? <a href="/login" class="font-bold">Log
                        in</a>.</p>
            </div>
        </div>
    </div>
    <div class="col-lg-7 d-none d-lg-block">
        <div id="auth-right">
                <img src="assets/admin.png" />
      

        </div>
    </div>
</div>

    </div>
</body>

</html>
